module.exports = function(config) {
  let closureTemplates = 'node_modules/closure-templates/';
  let closurePath = 'third_party/closure-library/';
  let libPath = 'third_party/coding-with-chrome-libraries/src/';
  let files = [
    {pattern: closurePath + 'closure/goog/base.js'},
    {pattern: closurePath + 'closure/goog/deps.js'}, 
    {pattern: closurePath + 'closure/goog/**/*.js', included: false},
    {pattern: closurePath + 'third_party/closure/goog/**/*.js', included: false},
    {pattern: closureTemplates + '**/*.js', included: false},
 
    {pattern: libPath + '**/!(*_test).js', included: false},

    {pattern: 'test/genfiles/soy/**/*.js', included: false},
    {pattern: 'test/deps.js'},
    {pattern: 'src/**/!(*_test).js', included: false},

    {pattern: 'test/global.js'},
    {pattern: 'locales/eng/*.js'},

    {pattern: 'test/unit_tests/**/*_test.js'},
  ];
  config.set({
    autoWatch: false,
    basePath: '../',
    browsers: ['Chrome'],
    colors: true,
    files: files,
    frameworks: ['jasmine'],
    logLevel: config.LOG_WARN,
    reporters: ['mocha'],
    singleRun: true,
    customLaunchers: {
      Chrome_travis_ci: {
        base: 'Chrome',
        flags: ['--no-sandbox']
      }
    },
    coverageReporter: {
      type: 'lcov',
      dir : 'coverage/',
      subdir: '.',
      includeAllSources: true
    },
  });

  if (process.env.TRAVIS) {
    config.browsers = ['Chrome_travis_ci'];
  }
};
